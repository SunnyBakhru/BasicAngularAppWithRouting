  <div class="container"> 
  <form>  <div class="form-group"> 
     <h1 class="text-center text-primary">Add Products</h1>   
     <div class="input-group-prepend">       
        <span class="input-group-text">ProductsList</span>   
      </div> 
     

      <div> <input type="text" #products class="form-control" placeholder="Add Todo" name="products" ngModel>
        <span class="input-group-text" (click)="addProducts(products.value)">Add</span>
        </div>

       <div class="data"> 
          <ul class="list-instyled">

             <li  *ngFor="let todo of products1;let i=index"><span class="myList" >{{todo}}</span>

              <span class="input-group-text deleteButton"
              (click)="deleteProducts(i)">Delete</span>
             </li>  
             
           </ul>  
         </div>
  </div> </form></div>
